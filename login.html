<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { background-color: #45a049; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
    }

    #modal-ok-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Modal Structure -->
  <div id="expireWarningModal" class="modal">
    <div class="modal-content">
      <h2>Account Expiration Warning</h2>
      <p id="modal-message"></p>
      <button id="modal-ok-button">OK</button>
    </div>
  </div>

  <script>
    document.querySelector('#loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      try {
        // Fetch user data from user.json
        const response = await fetch('user.json');
        const users = await response.json();

        // Validate credentials
        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
          await showModal('Invalid username or password.');
          return;
        }

        // Expiration check
        const expiryDate = new Date(user.expiry);
        const currentDate = new Date();
        const warningThreshold = 10 * 24 * 60 * 60 * 1000;

        if (currentDate > expiryDate) {
          await showModal('Your account has expired. Please contact the administrator.');
          return;
        } else if ((expiryDate - currentDate) < warningThreshold) {
          await showModal('Your account will expire soon. Please renew it.');
        }

        // Store login info in sessionStorage
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('expireTimestamp', expiryDate.getTime());

        window.location.href = 'index.html';

      } catch (error) {
        console.error('Error loading user data:', error);
        await showModal('Login failed. Please try again.');
      }
    });

    function showModal(message) {
      return new Promise((resolve) => {
        const modal = document.getElementById('expireWarningModal');
        const modalMessage = document.getElementById('modal-message');
        modalMessage.textContent = message;
        modal.style.display = 'block';

        document.getElementById('modal-ok-button').onclick = () => {
          modal.style.display = 'none';
          resolve();
        };
      });
    }
  </script>
</body>
</html>
