<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <style>
        body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Modal Background */
    .modal {
      display: none;  /* Hidden by default */
      position: fixed;
      z-index: 1000;  /* On top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);  /* Black with transparency */
    }

    /* Modal Content */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
    }

    /* Button Style */
    #modal-ok-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    #modal-ok-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Signup</h1>
    <form id="signupForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="error-message" style="color: red; display: none;"></div>
  </div>

  <!-- Modal Structure -->
  <div id="expireWarningModal" class="modal">
    <div class="modal-content">
      <h2>Account Expiration Warning</h2>
      <p id="modal-message">Your account will expire soon. Please renew it.</p>
      <button id="modal-ok-button">OK</button>
    </div>
  </div>

  <script>
    function isMobileDevice() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check for standard mobile devices or tablets
      const isMobileUserAgent = /Mobi|Android|iPhone|iPod|Windows Phone/i.test(userAgent);

      // iPad Detection in Desktop Mode
      const isIPadDesktopMode = 
        navigator.platform === 'MacIntel' && 
        navigator.maxTouchPoints > 1;  // iPads have touch points, Macs donâ€™t

      // Combined check
      return isMobileUserAgent || isIPadDesktopMode;
    }

    if (!isMobileDevice()) {
      // If not a mobile device, show a message or redirect
      alert("This app is only available on mobile devices.");
      window.location.href = "https://www.example.com";  // Redirect to another page
    }

    document.querySelector('#signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          await showModal(data.message);
          return;
        }

        // Set expiration in sessionStorage (3 months from now)
        const expireDate = new Date(data.expiry);
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('expireTimestamp', expireDate.getTime());

        // Check for expiration warning
        if (data.warning) {
          await showModal(data.warning);
        }

        // Redirect to the login page after successful signup
        window.location.href = '/login.html';

      } catch (error) {
        await showModal('Signup failed. Please try again.');
      }
    });

    // Function to show the modal with a message
    function showModal(message) {
      return new Promise((resolve) => {
        const modal = document.getElementById('expireWarningModal');
        const modalMessage = document.getElementById('modal-message');
        modalMessage.textContent = message;
        modal.style.display = 'block';

        // Close the modal when the OK button is clicked
        document.getElementById('modal-ok-button').onclick = function () {
          modal.style.display = 'none';
          resolve();
        };
      });
    }
  </script>
</body>
</html>
